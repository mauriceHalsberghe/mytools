<head>

    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <header class="header">
        <a class="header__logo" href="/">Mt</a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="./pages/house.html">House</a></li>
                <li class="nav__item"><a class="nav__link" href="./pages/school.html">School</a></li>

            </ul>
        </nav>
        <a class="header__logout" href="./login.html">Logout</a>
    </header>

    <main>
        <section>
            <h1>MyTools</h1>
            <section>

                <div>
                    <h2>House</h2>
                    <p>All household related tools</p>
                    <a href="./pages/house.html">House</a>
                </div>

                <div>
                    <h2>School</h2>
                    <p>All school related tools</p>

                <div>

                    <a href="./pages/game.html">Other</a>
                </div>

            </section>
        </section>

        <div id="userData">test</div>

    </main>

    <script>
        fetch("https://mytools-server.onrender.com", {
          credentials: "include"
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("userData").textContent = JSON.stringify(data, null, 2);
        })
        .catch(() => {
          document.getElementById("userData").textContent = "Not logged in or error occurred.";
        });
      </script>
