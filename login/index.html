<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyTools</title>

        <link rel="icon" type="image/png" href="../src/assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="../src/assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="../src/assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="../src/assets/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="MyTools" />
        <link rel="manifest" href="../src/assets/favicon/site.webmanifest" />
        
        <link rel="stylesheet" href="../src/style/main.css">

    </head>
<body>
    <main>
        <section class="login">
            <h1 class="login__title">Login</h1>

            <form class="login__form" id="loginForm" method="POST" action="login">
                <div class="login__field">
                    <label class="login__label" for="username">
                        Username
                    </label>
                    <input class="login__input" id="username" name="username" placeholder="Type your username" required>
                </div>
                <div class="login__field">
                    <label class="login__label" for="password">
                        Password
                    </label>
                    <input class="login__input" id="password" name="password" type="password" placeholder="Type your password" required>
                </div>
                <button class="button button--login" type="submit">Login</button>
            </form>
            <p class="login__subtitle">No account yet? <a class="login__link" href="../register/">Create account</a></p>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
