<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <header class="header">
        <a class="header__logo" href="/">Mt</a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="./pages/house.html">House</a></li>
                <li class="nav__item"><a class="nav__link" href="./pages/school.html">School</a></li>
                <l class="nav__item"i><a class="nav__link" href="./pages/game.html">Other</a></l>
            </ul>
        </nav>
        <a class="header__logout" href="./login.html">Logout</a>
    </header>

    <main>
        <section>
            <h1>MyTools</h1>
            <section>

                <div>
                    <h2>House</h2>
                    <p>All household related tools</p>
                    <a href="./pages/house.html">House</a>
                </div>

                <div>
                    <h2>School</h2>
                    <p>All school related tools</p>
                    <a href="./pages/school.html">School</a>
                </div>

                <div>
                    <h2>Other</h2>
                    <p>All other related tools</p>
                    <a href="./pages/game.html">Other</a>
                </div>

            </section>
        </section>

        <div id="userData">test</div>

    </main>

    <script>
        fetch('https://my-site-backend.onrender.com/userdata', {
            credentials: 'include'
            })
          .then(res => {
            if (!res.ok) throw new Error("Unauthorized");
            return res.json();
          })
          .then(data => {
            document.getElementById('userData').textContent = JSON.stringify(data);
          })
          .catch(err => {
            document.getElementById('userData').textContent = "You must log in first.";
          });
      </script>
</body>
